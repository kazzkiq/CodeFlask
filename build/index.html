<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeFlask Test Page</title>
  <script src="codeflask.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .test {
      background: #eee;
      height: 100%;
      widows: 100%;
    }
  </style>
</head>

<body>
  <div class="test">// Feel free to play with the code. :)

function Hey(phrase) {
    phrase = phrase || "Hey";
    return console.log(phrase);
}

window.onLoad = function() {
    Hey();
    Hey("Jude");
    Hey("Don't make it bad.");
}</div>
  <script>
    const flask = new CodeFlask('.test', {
      language: 'js',
      lineNumbers: true,
      areaId: 'thing1',
      ariaLabelledby: 'header1',
      handleTabs: true
    });

    window['flask'] = flask;
  </script>
</body>

</html>
